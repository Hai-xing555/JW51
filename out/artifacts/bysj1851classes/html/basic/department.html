<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>title</title>
    <script src="../../js/jquery.js"></script>

    <script type="text/javascript">
        $(function(){
            $.ajax({
                url : "/department/list.ctl",
                type : "get",

                success : function(msg) {//请求成功的回调方法
                    var departments = eval("(" + msg + ")");//json字串->jQuery对象,方便遍历
                    var table = "<tr><td>编号</td><td>专业</td><td>删除</td></tr>";
                    for (var i in departments){
                        table += "<tr>"
                            +"<td>" + departments[i].no + "</td>"
                            +"<td>" + departments[i].description + "</td>"
                            + "<td>"
                            + "<a href='' onclick=deleteDepartment(" + departments[i].id + ")>delete</a>"
                            +"</td>"
                            + "</tr>";
                    }
                    $("#table").html(table);

                },
                error:function(){  //请求失败的回调方法
                    alert("请求失败，请重试!");
                }
            });
        });

        function deleteDepartment(id) {
            confirm_ = confirm('确认删除?');
            // alert(id);
            if(confirm_){
                $.ajax({
                    type:"post",
                    url:"/department/delete.ctl",
                    //请求后台时所传递的参数
                    data:{
                        "id":id
                    },
                    //参数类型为json
                    contentType: "application/json,charset = utf-8",
                    //返回值格式为json
                    dataType:"json",
                    success:function(msg){
                        //重定向
                        window.location.replace("/html/basic/department.html");
                    },
                    error:function () {
                        alert("error");
                    }
                });
            }
        }
    </script>

</head>
<body>


<table border = "1px" bgcolor="#ffe4c4" id = "table">
</table>

</body>
</html>
